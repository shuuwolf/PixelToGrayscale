<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Pixel Manipulation</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h2 style="color: white;">Manipulando pixel</h2>

    <div class="main">
        Resultado : <input type="text" id="box" value="rgb(255,255,255)">
        Vermelho : <input type="range" id="red" value="255" min="0" max="255">
        Verde : <input type="range" id="green" value="255" min="0" max="255">
        Azul : <input type="range" id="blue" value="255" min="0" max="255">
    </div><!-- main -->

    <canvas id="canvas1"></canvas>

    <script src="js/script.js"></script>
</body>
</html>
