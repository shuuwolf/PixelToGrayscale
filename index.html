<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pixel Manipulation</title>

<body>
    <h2 id="title-h2" style="color: white; font-size: 30px;">com essa imagem eu tenho Informaçoes de cada pixel no console :D</h2>

    <div class="main">
        Resultado : <input type="text" id="box" value="rgb(255,255,255)">

        Verde : <input type="range" id="green" value="255" min="0" max="255">
        Azul : <input type="range" id="blue" value="255" min="0" max="255">
        <span>a cor será aplicada ao body-background!</span>
    </div><!-- main -->
    <canvas id="canvas1"></canvas><!--dragon image-->

    <div class="wrapper">
        <h2>SNOW EFFECT IN PIXELS</h2>
    </div><!-- wrapper -->
    
    <canvas id="canvas2"></canvas><!--crossfire-->

    <div class="wrapper2">
        <h2>RAIN EFFECT IN PIXELS</h2>
    </div><!-- wrapper -->
    
    <canvas id="canvas3"></canvas><!--crossfire-->

    <div class="wrapper3">
        <h2>Text Pixel Effect</h2>
        <input id="textInput" type="text"/>

    <canvas id="canvas4"></canvas><!--crossfire-->
